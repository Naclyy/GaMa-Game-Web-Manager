<!DOCTYPE html>
<html>
    <head>

      <title>play? - Tournamets</title>
      <meta charset="UTF-8" />
      <link rel="icon" href="../Poze/logo.png" type="image/x-icon" sizes="16x16">
      <link href='https://fonts.googleapis.com/css?family=Barrio' rel='stylesheet'>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href = "../css/create_tournament.css" rel = "stylesheet">
    </head>

<body>

    <div class="disk disk_opened_right"></div>

    <div class="disk disk_opened_left">
      <div class="topnav">
        <a href="../Html/next_page_play.html">Tournamets</a>
        <a class="active"  href="../Html/create_tournament.html">Create Tournamets</a>
        <a href="../Html/account_page_play.html" style="float:right;">Account</a>
    </div>
        <div class="content">
            <div class="wrapper">
                <div class="title">
                  <h1>Create Tournament</h1>
                </div>
                <div class="form">
                  <div class = "input_field">
                    <label>First Name.............................</label>
                    <input type = "text" class="input">
                  </div>
                  <div class = "input_field">
                    <label>Last Name.............................</label>
                    <input type = "text" class="input">
                  </div>
                  <div class = "input_field">
                    <label>Event Name.............................</label>
                    <input type = "text" class="input">
                  </div>
                  <div class = "input_field">
                    <label>Schedule.........................</label>
                    <input type = "text" class="input">
                  </div>
                  <div class="input_field">
                    <label>Game</label>
                    <div class="custom_select">
                      <select>
                        <option value="">Select</option>
                        <option value="fortnite">Fortnite</option>
                        <option value="csgo">CSGO</option>
                        <option value="lol">League of Legends</option>
                      </select>
                    </div>
                  </div>
                  <div class="input_field">
                    <label>Email Address..........................</label>
                    <input type="text" class="input">
                  </div>
                  <div class="input_field">
                    <label>Phone Number...........................</label>
                    <input type="text" class="input">
                  </div>   
                  <div class="input_field terms">
                    <label class="check">
                      <input type="checkbox">
                      <span class="checkmark"></span>
                    </label>
                    <p>Agreed to terms and conditions</p>
                  </div>
                  <div class="input_field">
                    <input type="submit" value="Register" class="btn">
                  </div>
                </div>
              </div>
        </div>
        <div class="right_button">
            <a href="../Html/main_page_play.html"><img id="image" src="../Poze/right_arrow.png" alt="Right Arrow"></a>
        </div>
    </div>


 
</body>
</html>
