        <img src="../Poze/Tournaments/fifa-21-tournament-mode.jpg">

        <button  class="register" onclick="document.getElementById('id01').style.display='block'" >Register</button>

      <div id="id01" class="registerTournament">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="/action_page.php">
          <div class="container">
            <h1>Register Tournament</h1>
            <p>Please fill in this form to registerTournament.</p>
            <hr>
           
            <label for="Team Name"><b>Team Name</b></label>

            <input type="text" placeholder="Enter Team Name" name="Team Name" required>

            <label for="IGN"><b>In game name</b></label>

            <input type="text" placeholder="Enter IGN" name="IGN" required>

            <label for="Rank"><b>Rank</b></label>

            <input type="text" placeholder="Enter Rank" name="Rank" required>

            <label for="phonenumber"><b>Phone Number</b></label>

            <input type="tel" id="phone" name="phone"
       pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
       required placeholder="Enter Phone Number">
           <small>Nubmer Format: 123-456-7890</small>
          <p>&nbsp;</p>          
            
           
      
            <p>By registering to this tournament you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="registerbtn">Register</button>
            </div>
          </div>
        </form>
